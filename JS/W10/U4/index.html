<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Ürün Listesi</h2>
    <ul id="urunlistesi"></ul>
    <script>
      const urunler = ["Telefon", "Bilgisayar", "Tablet", "Kulaklık"];
      let metin = "";
      for (let i = 0; i < urunler.length; i++) {
        metin += `<li>${urunler[i]}</li>`;
      }
      document.getElementById("urunlistesi").innerHTML = metin;
    </script>
  </body>
</html>
