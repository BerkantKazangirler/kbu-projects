<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            Adınız : <br />
            <input type="text" placeholder="Adınız" /><br />
            <input type="number" min="1" placeholder="Yaşınız" />
          </td>
        </tr>
        <tr>
          <td>
            Kullanıcı Bilgileri : <br />
            <input type="email" placeholder="Mail adresiniz" /><br />
            <input type="password" placeholder="Şifreniz" />
          </td>
        </tr>
        <tr>
          <td>
            İlgi Alanları : <br />
            <input type="text" placeholder="Temel Alan" /><br />
            <tr>
              <td>
                <input type="checkbox" />Kitap okumak <br />
                <input type="checkbox" />Sinema <br />
                <input type="checkbox" />Tiyatro
              </td>
            </tr>
          </td>
        </tr>
        <tr>
          <td>
            Sınıf : <br />
            <input type="radio" name="sinif" />9. Sınıf<br />
            <input type="radio" name="sinif" />10. Sınıf<br />
            <input type="radio" name="sinif" />11. Sınıf<br />
            <input type="radio" name="sinif" />12. Sınıf
          </td>
        </tr>
        <tr>
          <td>
            Talep Edilen Proje Ödülleri : <br />
            <select name="" id="">
              <option value="">Aha seçenek</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
